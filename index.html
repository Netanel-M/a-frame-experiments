<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.2/dist/aframe-aabb-collider-component.min.js"></script> -->
    <script src="./main.js"></script>
</head>
<body>
    <a-scene 
        xr-mode-ui="XRMode: ar;" 
        webxr="requiredFeatures: hit-test,local-floor;"
        renderer="colorManagement: true;">
    <a-camera>
        <a-entity raycaster-listener id="raycaster" raycaster cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-camera>
    <a-plane color="beige" height="5" width="5" position="0 0 0" rotation="-90 0 0"></a-plane>

    <a-entity   id="leftHand" hand-tracking-grab-controls="hand: left;" opacity="0.5">
        <a-plane plane-follower color="red" height="0.5" width="0.2" position="0 0.3 0" rotation="-90 0 0"></a-plane>
           </a-entity>

    <a-entity  id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>    
</a-scene>
</body>
</html>
