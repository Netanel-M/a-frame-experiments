<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.2/dist/aframe-aabb-collider-component.min.js"></script> -->
    <script src="./main.js"></script>
</head>
<body>
    <a-scene 
        xr-mode-ui="XRMode: ar;" 
        webxr="requiredFeatures: hit-test,plane-detection,local-floor;"
        renderer="colorManagement: true;">
    <a-camera>
        <a-entity id="raycaster" raycaster cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-camera>
    <a-plane  height="100" width="100" rotation="-90 0 0" position="0 -0.5 0" color="beige"></a-plane>

    <a-entity   id="leftHand" hand-tracking-grab-controls="hand: left;" opacity="0.5">
        <a-plane color="red" height="20" width="20" position="0 0.2 0" rotation="0 -90 0"></a-plane>
           </a-entity>

    <a-entity  id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>    
</a-scene>
</body>
</html>
