<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./main.js?v=0.05"></script>
</head>
<body>
    <a-scene 
        xr-mode-ui="XRMode: ar;" 
        webxr="requiredFeatures: hit-test,plane-detection,local-floor;"
        renderer="colorManagement: true;">
    <a-camera>
        <a-entity raycaster-listener id="raycaster" raycaster cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-camera>

    <a-entity   id="leftHand" hand-tracking-grab-controls="hand: left;" opacity="0.5">
           </a-entity>
           <a-plane plane-follower color="red" height="0.5" width="0.2" position="0 0.3 0" rotation="-90 0 0"></a-plane>

    <a-entity  id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>    
</a-scene>
</body>
</html>
