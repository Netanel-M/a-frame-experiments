<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: -9.8" xr-mode-ui="XRMode: xr; requiredFeatures: hit-test,local-floor">
    <!-- Style the button with images or whatever. -->
    <a-box grabbable dynamic-body position="-0.3 0.25 -1" width="0.5" height="0.5" depth="0.5" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere grabbable dynamic-body position="-1.5 1 -1" radius="0.2" color="#EF2D5E"></a-sphere>
    <a-cylinder grabbable dynamic-body  position="1 0.85 -1" radius="0.2" height="1.7" color="#FFC65D"></a-cylinder>
    <a-plane static-body height="100" width="100" rotation="-90 -0.1 0" opacity="0.0"></a-plane>
    <a-entity static-body="shape: box;"  id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
    <a-entity static-body="shape: box;" id="rightHand" hand-tracking-controls="hand: right;"></a-entity>    
</a-scene>
</body>
</html>
