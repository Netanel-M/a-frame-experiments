<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <a-scene real-world-meshing="meshMixin: obb-collider" xr-mode-ui="XRMode: ar;" webxr="requiredFeatures: hit-test,plane-detection,local-floor;">
  
    <a-assets>
        <a-mixin id="obb-collider" obb-collider="showColliders: true"></a-mixin>
        </a-assets>
    <a-box obb-collider grabbable  position="-0.3 0.25 -1" width="0.5" height="0.5" depth="0.5" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere  obb-collider fall grabbable  position="0 5 0" radius="0.2" color="#EF2D5E"></a-sphere>
    <a-cylinder obb-collider grabbable   position="1 0.85 -1" radius="0.2" height="1.7" color="#FFC65D"></a-cylinder>
    <a-plane  obb-collider height="100" width="100" rotation="-90 0 0" opacity="0.0"></a-plane>
    <a-entity   id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
    <a-entity  id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>    
</a-scene>
</body>
</html>
