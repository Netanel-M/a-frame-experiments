<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene xr-mode-ui="XRMode: xr; requiredFeatures: bounded-floor; hit-test;">
    <!-- Style the button with images or whatever. -->
    <a-box position="-0.3 1 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="-1.5 0.5 -1" radius="0.2" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.5 -1" radius="0.2" height="0.1" color="#FFC65D"></a-cylinder>
    </a-scene>
</body>
</html>
